  <body>
    <h1>JS App Area CALCULATOR</h1>

    <script>
        var length = prompt("Enter the length ");
        var width = prompt("Ente the width");
        var unit = prompt("Enter the unit");
        var possibleunits = ["m", "cm", "mm", "km", "in", "ft", "mi"];

        function calculate() {
          if (possibleunits.indexOf(unit) === -1) { // Check if unit is in the array
            alert("Error: Invalid unit");
          } else {
            document.write((length * width) + unit + 'Â²');
          }
        }
    </script>

    <button onclick="calculate()">Calculate</button>
  </body>
