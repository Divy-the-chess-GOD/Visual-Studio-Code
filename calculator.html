<h1>The Calculator</h1>
<div>
  <button class="body" onclick="document.write(a + ' + ' + b + ' = ' + (parseInt(a) + parseInt(b)));">Add</button> <br>
  <button class="body" onclick="document.write(a + ' - ' + b + ' = ' + (parseInt(a) - parseInt(b)));">Subtract</button>
  <br>
   <button class="body" onclick="document.write(a + ' * ' + b + ' = ' + (parseInt(a) * parseInt(b)));">Multiply</button>
  <br>
   <button class="body" onclick="document.write(a + ' / ' + b + ' = ' + (parseInt(a) / parseInt(b)));">Divide</button>
</div>
<script>
var a = prompt("Enter a number");
var b = prompt("Enter a number");
</script>
