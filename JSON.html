<html>
<head>
  <title>Json</title>
</head>
<body>
<h1>Convert JS object into JS string</h1>
  <p id="caseoh"></p>
  <script>
var object= prompt("Enter the object");
var Json = JSON.stringify(object);
    var sheesh = JSON.parse(Json);
    document.getElementById("caseoh").innerHTML = sheesh;
  </script>
</body>
</html>
