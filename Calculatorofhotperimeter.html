<html>
  <head><title>CYP</title></head>
  <body>
    <h1>JS App Perimeter CALCULATOR</h1>

    <script>
        var l = prompt("Enter the length ");
        var w = prompt("Ente the width");
        var unit = prompt("Enter the unit");
        var possibleunits = ["m", "cm", "mm", "km", "in", "ft", "mi"];

        function calculate() {
          if (possibleunits.indexOf(unit) === -1) { // Check if unit is in the array
            alert("Error: Invalid unit");
          } else {
            document.write(l * 2 + w * 2   + unit );
          }
        }
    </script>

    <button onclick="calculate()">Calculate</button>
  </body>
</html>
